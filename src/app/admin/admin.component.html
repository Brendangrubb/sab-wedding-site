<p class="text-two"><u>Guests So Far</u></p>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Guest</th>
      <th>Attending</th>
      <th>Attending</th>
      <th>Adults</th>
      <th>Children</th>
    </tr>
  </thead>
  <tr *ngFor="let response of responses | async">
    <td>{{response.guestName}}</td>
    <td>{{response.attending}}</td>
    <td>{{response.adults}}</td>
    <td>{{response.children}}</td>
  </tr>
</table>
