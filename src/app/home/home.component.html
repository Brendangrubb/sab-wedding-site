<div class="home-rsvp">
  <div class="title">
    <p>R S V P</p>
  </div>
  <div class="title-two">
    <p>by November 1st 2017</p>
  </div>
  <div class="info-one">
    <form class="" action="index.html" method="post">
      <div class="checkbox">
        <label for="accept"><input #accept id="accepted" type="checkbox" name="accept" value="accept">Happily Accept</label>
      </div>
      <div class="checkbox">
        <label for="decline"><input #decline id="declined" type="checkbox" name="decline" value="decline">Regretfully Decline</label>
      </div>
      <div class="form-group">
        <label>Number of Guests Attending</label>
        <br>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-3">
            <label for="adults">adults</label>
            <br>
            <input #adults class="attending" type="number" name="adults" value="adults">
          </div>
          <div class="col-md-3">
            <label for="children">children</label>
            <br>
            <input #children class="attending" type="number" name="children" value="children">
          </div>
          <div class="col-md-3"></div>
        </div>

      </div>
      <button (click)="sendRsvp(accept.value,decline.value,adults.value,children.value)" class="btn btn-lg btn-submit" type="submit" name="rsvp">R S V P</button>
    </form>
    <br>
  </div>
</div>
